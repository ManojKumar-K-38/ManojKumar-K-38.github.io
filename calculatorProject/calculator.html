<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="Calculator" id="main-box">
      <div class="box" id="box1">
        <input type="text" id="display" readonly />
      </div>
      <div class="box" id="box2">
        <button class="child number" title="All clear">AC</button>
        <button class="child number" title="percentage">%</button>
        <button class="child number" title="delete">DEL</button>
        <button class="child symbol" title="division">/</button>
      </div>
      <div class="box" id="box3">
        <button class="child number" data-value="7">7</button>
        <button class="child number" data-value="8">8</button>
        <button class="child number" data-value="9">9</button>
        <button class="child symbol" title="multiplication">*</button>
      </div>
      <div class="box" id="box4">
        <button class="child number" data-value="4">4</button>
        <button class="child number" data-value="5">5</button>
        <button class="child number" data-value="6">6</button>
        <button class="child symbol" title="subtraction">-</button>
      </div>
      <div class="box" id="box5">
        <button class="child number" data-value="1">1</button>
        <button class="child number" data-value="2">2</button>
        <button class="child number" data-value="3">3</button>
        <button class="child symbol" title="addition">+</button>
      </div>
      <div class="box" id="box6">
        <button class="child number" data-value="00">00</button>
        <button class="child number" data-value="0">0</button>
        <button class="child number" title="point">.</button>
        <button class="child symbol" title="equals" id="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
